<header class="flex flex-col justify-center items-center w-full bg-transparent px-6 md:px-0">
  <nav class="flex max-w-7xl min-w-[90%] w-full items-center justify-between  md:justify-center bg-transparent py-4 "
    aria-label="Global">
    <!-- <div class="flex lg:flex-1">
      <a [routerLink]="['/']" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-14 md:h-16 w-auto" src="assets/imgs/logo.svg" alt="WalletGPT">
      </a>
    </div> -->
    <div class="flex-1">
      <button type="button" (click)="isOpen=!isOpen" [ngClass]="{'hidden':isOpen ,'inline-flex':!isOpen}"
        class="inline-flex text-primary">
        <span class="sr-only">Open main menu</span>
        <svg class="h-10 w-10 text-primary" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="flex space-x-4 lg:gap-x-12 items-center">
      <div class="relative dropdown">
        <a href="#" class="text-sm font-light leading-6 text-primary inline-flex items-center">TradingGPT &nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5 bg-clip-text bg-g">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </a>
        <div
          class="absolute dropdown-menu hidden -left-2 top-full z-30 mt-0.5 w-32 max-w-xs  rounded-md  bg-white shadow-lg">
          <div class="py-2">
            <div class="group relative flex gap-x-6 px-3 py-2 text-sm leading-6 ">
              <div class="flex-auto">
                <a [routerLink]="'/who-we-are'" class="block font-light text-black hover:text-black">
                  Coming soon
                  <span class="absolute inset-0"></span>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="relative dropdown">
        <a href="#" class="text-sm font-light leading-6 text-primary">Investors</a>
        <div
          class="absolute dropdown-menu hidden -left-2 top-full z-30 mt-0.5  max-w-xs w-32  rounded-md  bg-white shadow-lg">
          <div class="py-2">
            <div class="group relative flex gap-x-6 px-3 py-2 text-sm leading-6 ">
              <div class="flex-auto">
                <a [routerLink]="'/who-we-are'" class="block font-light text-black hover:text-black">
                  Coming soon
                  <span class="absolute inset-0"></span>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="relative dropdown">
        <div class="flex flex-row space-x-2 items-center">
          <img class="w-6 h-6" src="assets/imgs/login.svg" alt="">
          <div class=" flex flex-col space-y-0">
            <a href="#" class="text-sm font-light text-primary ">SignIn</a>
            <a href="#" class="text-sm font-light text-primary ">
              SignUp</a>
          </div>
        </div>
        <div
          class="absolute dropdown-menu hidden -left-2 top-full z-30 mt-0.5 w-32 max-w-xs  rounded-md  bg-white shadow-lg">
          <div class="py-2">
            <div class="group relative flex gap-x-6 px-3 py-2 text-sm leading-6 ">
              <div class="flex-auto">
                <a [routerLink]="'/who-we-are'" class="block font-light text-black hover:text-black">
                  Coming soon
                  <span class="absolute inset-0"></span>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->

  <div class=""
    [ngClass]="{'hidden transition ease-out  duration-1000':!isOpen, 'block transition ease-in duration-1000':isOpen}"
    role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10 "></div>
    <div
      class="fixed inset-y-0 left-0 z-10 w-full bg-white bg-footer bg-no-repeat bg-cover bg-right-top overflow-hidden  px-6 py-6 sm:max-w-sm ">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-14 w-auto" src="assets/imgs/logo-h.svg" alt="WalletGPT">
        </a>
        <button (click)="isOpen=!isOpen" type="button" class="text-primary">
          <span class="sr-only">Close menu</span>
          <svg class="h-10 w-10 text-primary" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6  justify-center items-center flex flex-col text-primary h-full w-full">
        <div class="-my-6 divide-y divide-gray-500/10 h-full w-full">
          <div class="space-y-2 py-6 relative h-full flex items-center justify-center w-full">
            <div class="flex flex-col justify-start  space-y-3 h-full ">
              <h2 class="text-primary text-lg font-light uppercase">History</h2>
              <div class=" flex flex-col space-y-2">
                <div *ngFor="let item of chats" class="flex flex-row space-x-2 hover:bg-primary/20 p-2 rounded items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                  </svg>
                    <span class="line-clamp-1 text-primary">{{item.chat[0].content}}</span>                  
                </div>
                <span *ngIf="!chats || chats.length===0" class="text-primary">No history</span>
              </div>
            </div>
            <div class="flex flex-col justify-center items-center space-y-3 absolute bottom-[10%] inset-x-1">
              <div class="flex flex-row space-x-2 items-center">
                <img class="w-8" src="assets/imgs/login.svg" alt="">
                <div class=" flex flex-col space-y-0">
                  <a href="#" class="text-sm font-light text-primary ">SignIn</a>
                  <a href="#" class="text-sm font-light text-primary ">
                    SignUp</a>
                </div>
              </div>
              <div class="flex flex-row space-x-6 justify-center items-center">
                <a href="#">
                  <img src="assets/imgs/facebook.svg" class="w-10" alt="et_facebook">
                </a>
                <a href="#">
                  <img src="assets/imgs/discord.svg" class="w-10" alt="et_twitter">
                </a>
                <a href="#">
                  <img src="assets/imgs/instagram.svg" class="w-10" alt="carbon_logo-instagram">
                </a>
                <a href="#">
                  <img src="assets/imgs/linkedin.svg" class="w-10" alt="carbon_logo-instagram">
                </a>
                <a href="#">
                  <img src="assets/imgs/telegram.svg" class="w-10" alt="carbon_logo-instagram">
                </a>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</header>
