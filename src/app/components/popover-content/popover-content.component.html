
<div #modalContent  class="airdropCreationWrapper fixed  top-0 left-0 md:left-[30%] flex flex-col justify-center items-center z-10"  *ngIf="show"  [class.closing]="!show" [class.opening]="show">
    <div class="wrapperContent max-w-full md:max-w-2xl h-[350px] overflow-hidden relative flex flex-col justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" (click)="onCloseMenu()" class="w-6 h-6 md:w-7 md:h-7 text-primary absolute right-0 top-0 z-[200]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          
        <div class="toggle toggleUp text-primary border border-primary hover:bg-primary hover:text-white"
            (click)="previous()" *ngIf="currentQuestion !== 0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
            </svg>
        </div>
        <div class="toggle toggleDown text-primary border border-primary hover:bg-primary hover:text-white"
            (click)="next(currentQuestion)" *ngIf="currentQuestion !== (data.length -1)">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>

        </div>
        <div class="positionner">
            <div class="airDropQuestionArea flex flex-col justify-center items-center space-y-5">
                <app-expert (click)="goTo(i)" *ngFor="let item of data; let i = index" class="cursor-pointer questionItem transition-all ease-out duration-1000" id="question_{{i}}"></app-expert>
            </div>
        </div>
    </div>
</div>
